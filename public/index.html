<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <script src="/script.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="font-monospace">TODOS:</h1>
            <ol id="todos" class="list-group-numbered list-group-flush">

            </ol>
            <form id="todoForm">
                <label class="fs-5"for="todo_text">Add New Todo</label>
                <br>
                <input type="text" name="todo_text" id="todo_text" required>
                <button class="btn btn-secondary btn-sm"type="submit">Add</button>
            </form>
        </div>
    </div>
</body>

</html>
